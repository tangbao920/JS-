  var str="abcdaecmfsa";
  var json={};
  for(var i=0;i<str.length;i++){
      if(!json[str.charAt(i)]){
          json[str.charAt(i)]=1;
      }else{
          json[str.charAt(i)]++;
      }
  }
  var max=0,value="";
  for(var o in json){
