<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标跟随--练习</title>
    <script type="text/javascript" src="js/utils.min.js"></script><style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    #box {
        position: relative;
        margin: 50px auto;
        width: 300px;
        height: 300px;
        background: green;
    }

    #mark {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background: red;
    }
</style>
</head>
<body>
<div id="box"></div>
<script>
    var oBox=document.getElementById("box");
    box.onmouseenter=function (e) {
        e=e||window.event;
        var mark=document.createElement("div");
        mark.id="mark";
        getPos(mark,e);
        this.appendChild(mark);
    }
    function getPos(el,e) {
        var pos_x=e.clientX-utils.offset(oBox).left+5;
        var pos_y=e.clientY-utils.offset(oBox).top+5;
        utils.css(el, {
            top: pos_y,
            left: pos_x
        });
    }
    box.onmousemove=function (e) {
        e=e||window.event;
        var mark=document.getElementById("mark");
        getPos(mark,e);
    }
    box.onmouseleave=function () {
       var mark=document.getElementById("mark");
       this.removeChild(mark);
    }
</script>
</body>
</html>
